<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <h1>Male Celebrity Date Matcher</h1>
      <h2>Answer these questions and we will match you with a celebrity!</h2>

      <div class="questions">
        <label for="outdoor">What is your favorite outdoor activity?</label>
        <select id="outdoor">
          <option>Swimming</option>
          <option>Hiking</option>
          <option>Biking</option>
        </select><br>

        <label for="food">What is your favorite food?</label>
        <select id="food">
          <option>Pasta</option>
          <option>Burger</option>
          <option>Vegan</option>
        </select><br>

        <label for="allergic">Do you have allergies?</label>
        <select id="allergic">
          <option>Peanuts</option>
          <option>Dairy</option>
          <option>None</option>
        </select>
      </div>
      <button id="sub">Submit</button>
    </div>
  </body>
</html>
